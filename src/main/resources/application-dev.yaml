server:
  port: 8002

spring:
  datasource: 
    url: jdbc:mysql://localhost:3306/my_database
    username: my_user
    password: my_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa: 
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true